{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <div class="row">
    <br>

    <!-- <div class="col-md-5" style="margin-top: 50px;"> -->
      <img src="https://www.projecttimes.com/wp-content/themes/yootheme/cache/847d4f8f78df52b30767967b49258369-8fdf7211.jpeg" alt="insta">
    </div>

      {% if form.errors %}
      <p> Password or Username is incorrect </p>
      {% endif %}

      <div class="card" style="width: 20rem; margin-top:70px;">

        <div class="card-body">
          <h3 class="text-center" style="font-family: 'Lobster Two', cursive;">Awards</h3>
        </div>
        <div class="container">

          <form action="/accounts/login/" method="post">
            {% csrf_token %}
            {% bootstrap_form form%}

            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Login">

            </div>
        </div>

        <hr>
        <p class="container">you dont have an account? <a href="/accounts/register/"> Sign Up</a></p>
      </div>


  <!-- </div> -->

  <input type="hidden" name="next" value="{{next}}">

  </form>
</div>

</div>
<div class="col-md-1"></div>

</div>
</div>

{% endblock %}
