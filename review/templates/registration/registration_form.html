{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}

<div class="firstxl2">
  <div class="container">
    <div class="row">
      <style>
        .firstxl2 {
          background-image: url("https://assets.website-files.com/5dbfbe5b9bf13e1ebb54e91f/5fbd56302518c9809b51bbda_26uniquedesign.jpg");
          background-repeat: no-repeat;
          background-size: cover;
          height: 100vh;
          background-position: center;
          text-align: center;
          overflow-x: hidden;
        }
      </style>
      <div class="col-md-1"></div>
      <div class="col-md-5">
        {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
        {% endif %}
        <div class="card container">

          <div class="panel-heading">
            <h3 class="text-center" style="font-family: 'Lobster Two', cursive;">Awards</h3>
          </div>

          <div class="panel-body">

            <form action="/accounts/register/" method="post">
              {% csrf_token %}
              {% bootstrap_form form %}
              <div class="form-group">
                <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
              </div>

              <p>Already have an account? <a href="/accounts/login"> Log In</a></p>

              <input type="hidden" name="next" value="{{next}}">

            </form>
          </div>
        </div>
      </div>
      <div class="col-md-1"></div>



    </div>
  </div>

</div>
{% endblock %}
