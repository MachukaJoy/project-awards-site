<style>
    .row {
        width: 100%;
    }

    .navbar-nav {
        float: right;
    }
    input[type=text] {
  height: 40px;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 1px solid rgb(28, 245, 9);
  outline: none;
}

input[type=text]:focus {
  background-color: lightgreen;
}
</style>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="row">
           
            <div class="col-sm-5">


                <form class="navbar-form " role="search" action="{% url 'search_results' %}">

                    <div class="input-group">
                        <div class="input-group-btn">
                            <i class="fa fa-bars fa-2x" style="font-size: 50px;"aria-hidden="true" ></i>     
                        </div>
                        
                        <button class="btn btn-default btn-outline-success" type="submit"><i class="fas fa-search"></i></button>
                        <input type="text" class="form-control form-control-sm ml-3 w-75" placeholder="Search"
                            name="project">

                    </div>


                </form>

            </div>

            <div class="col-sm-3">


                <a class="navbar-brand" href="{% url 'home' %}"
                    style="font-family: 'Yeseva One', cursive; font-size:25px;">
                   <b>awwwards</b> 
                </a>
            </div>
            <div class="col-sm-4">

                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{%url 'new_project'%}"><i class="fas fa-folder-plus"style="font-size: 30px;"></i><span style="font-size:large; font-weight: bold;">Add project</span> <span
                                class="sr-only">(current)</span></a>
                    </li>

                    <!-- <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li> -->
                    <li class="dropdown mt-3">
                        <img width="120%" height="120%" src="{{user.profile.profile_pic.url }}" alt=""
                            style="border-radius: 50%; width:30px; height:30px; ">
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <div>
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span style="color: white;font-size:20px;font-weight: bold;">Account</span>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="{%url 'profile'%}">Profile</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/signout">Logout</a>
                            </div>
                        </div>
                    </li>

                    {% else %}
                    <li class="nav-item active">
                        <a class="nav-link" href="/accounts/login">Login <span class="sr-only">(current)</span></a>
                    </li>

                </ul>

            </div>
        </div>
        {% endif %}
    </div>
</nav>
